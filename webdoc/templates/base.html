{% load static %}
<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}WebDoc{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/index.css' %}">
</head>
<body>
    <!-- ✅ ส่วนที่ 1: Navbar -->
    <nav class="navbar">
        <div class="nav-left">
            <div class="logo">WebDoc</div>
            <a href="{% url 'webdoc:index' %}">หน้าแรก</a>
            <a href="{% url 'webdoc:manage_doc' %}">จัดการรูปเล่ม</a>
            <a href="{% url 'webdoc:about' %}">เกี่ยวกับ</a>
        </div>
        <div class="nav-right">
            {% if request.user.is_authenticated %}
                <span class="username">สวัสดีคุณ {{ request.user.first_name|default:request.user.username }}</span>
                <a href="{% url 'webdoc:logout' %}" class="logout-btn">ออกจากระบบ</a>
            {% else %}
                <a href="{% url 'webdoc:login' %}">เข้าสู่ระบบ</a>
            {% endif %}
        </div>
    </nav>

    <!-- ✅ ส่วนที่ 2: เนื้อหาแต่ละหน้า -->
    <div class="content">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
